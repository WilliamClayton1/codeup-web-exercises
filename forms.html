<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">

    <label>Username:
      <input name="username" type="text" placeholder="Enter Username">
    </label>

    <br><br>

    <label>Password:
      <input name="password" type="password" placeholder="Enter Password">
    </label>

    <br><br>

    <label>Bio
      <textarea name="bio" placeholder="Tell us a little bit about you" maxlength="300"></textarea>
    </label>

    <br><br>

    <label>How did you hear about us?
      <br>
      <label>Billboard
        <input type="radio" name="q1" value="billboard" required>
      </label><br>
      <label>Radio Advertisement
        <input type="radio" name="q1" value="radio_advertisement">
      </label><br>
      <label>Internet Advertisement
        <input type="radio" name="q1" value="internet_advertisement">
      </label><br>
      <label>Other
        <input type="radio" name="q1" value="other">
      </label>
    </label>

    <br><br>

      <button type="submit">Submit</button>

  </form>
</body>
</html>
