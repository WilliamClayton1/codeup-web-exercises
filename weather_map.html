<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Map</title>
	<!--Bootstrap-->
<!--	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">-->
	<!--Custom CSS-->
	<link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
	<div class="page-wrapper">
		<div class="container gap-10">
			<!--main header-->
			<header class="row full-width">
				<div class="column flex-row justify-content-between p-10 header">
					<h1>Weather App</h1>
					<h3>Current city: <span id="currentCity"></span></h3>
				</div>
			</header>
			<main class="row flex-column">
				<!--search bar-->
				<section id="search" class="column p-10">
					<form>
						<label for="citySearch">Place</label>
						<input id="citySearch" type="search">
						<button type="button">Find</button>
					</form>
				</section>

				<!--weather cards-->
				<section id="insert-weather" class="column flex-row"></section>
				<!--mapbox-->
				<section id="insert-map"></section>

			</main>
		</div>
	</div>
	<!--JQuery CDN-->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<!--Bootstrap-->
<!--	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>-->
	<!--API Keys-->
	<script src="js/keys.js"></script>
	<!--Custom JS-->
	<script src="js/weather_map.js"></script>
</body>
</html>
