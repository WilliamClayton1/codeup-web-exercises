<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Map</title>
	<!--Bootstrap-->
<!--	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">-->
	<!-- Mapbox CSS -->
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />

	<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

	<!--Custom CSS-->
	<link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
	<div class="page-wrapper">
		<div class="container gap-10">
			<!--main header-->
			<header class="row full-width">
				<div class="column flex-row justify-content-between p-10 header">
					<h1>Weather App</h1>
					<p id="location"><strong>Current city: <span id="currentCity"></span></strong></p>
				</div>
			</header>
			<main class="row full-width flex-column gap-20">
				<!--search bar-->
				<section id="search" class="column">
					<form>
						<label for="citySearch">Place</label>
						<input id="citySearch" type="search">
						<button id="search-btn" type="button">Find</button>
					</form>
				</section>

				<!--weather cards-->
				<section id="insert-weather" class="column flex-row"></section>
				<!--mapbox container-->
				<section id="insert-map"></section>

			</main>
		</div>
	</div>
	<!--JQuery CDN-->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<!--Bootstrap-->
<!--	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>-->
	<!--API Keys-->
	<script src="js/keys.js"></script>
	<!-- Mapbox JS -->
	<script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
	<!--Mapbox Geocoder Util Methods-->
	<script src="js/mapbox-geocoder-utils.js"></script>

	<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>

	<!--Custom JS-->
	<script type="module" src="js/weather_map.js"></script>
	<!--Import JS-->
	<script src="js/loops-arrays-objects-assessment.js"></script>
</body>
</html>
