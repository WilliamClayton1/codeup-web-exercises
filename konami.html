<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cheat Code</title>
</head>
<style>
	button:hover {
		transform: scale(1.3);
		box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
		background: black;
		color: white;
	}
</style>
<body style="display: flex; flex-direction: column; justify-content: center">
	<h1 style="align-self: center; width: 325px">Welcome to my Game!</h1>
	<div class="display" style="height: 50px; text-align: center"></div>
	<div class="input" style="height: 50px; text-align: center"></div>
	<button id="refresh" style="align-self: center; border: unset; height: 30px; width: 100px; border-radius: 20px; cursor: pointer; transition: all 0.3s ease-in-out;">Reset</button>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script>
		let cheatCode = "3838404037393739666513";
		let displayUser = "";
		let userInput = "";

		$("body").on('keyup', (e) => {
			displayUser += e.originalEvent.keyCode

			userInput += e.originalEvent.key;

			if (displayUser === cheatCode) {
				alert(`You have added 30 lives!`);
				displayUser = "";
				userInput = "";
			}
			$('.display').text(displayUser)
			$('.input').text(userInput)
		})
		$("#refresh").on("click", () => {
			location.reload();

		})
	</script>
</body>
</html>
