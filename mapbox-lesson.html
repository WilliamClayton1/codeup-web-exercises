<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>


<div id='map' style='width: 100%; height: 700px;'></div>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/keys.js"></script>
<script>
	mapboxgl.accessToken = MAPBOX_API_TOKEN;
	const map = new mapboxgl.Map({
		container: 'map', // container ID
		style: 'mapbox://styles/mapbox/streets-v12', // style URL
		center: [-98.48974, 29.42683], // starting position [lng, lat]
		zoom: 15, // starting zoom
	});

	let marker = new mapboxgl.Marker().setLngLat([-98.6089, 29.5994]).addTo(map);
	let popup = new mapboxgl.Popup().setHTML("<p>Six Flags!</p>");
	marker.setPopup(popup);

	geocode("600 Navarro St #350, San Antonio, TX 78205", MAPBOX_API_TOKEN).then(function(result) {
		console.log(result);
		map.setCenter(result);
		map.setZoom(17);
	});

	// Geocoding with a place maker
	let alamoInfo = {
		address: "The Alamo, San Antonio",
		popupHTML: "<p>Remember the Alamo!</p>"
	};

	function placeMarkerAndPopup(info, token, map) {
		geocode(info.address, token).then(function(coordinates) {
			let popup = new mapboxgl.Popup()
					.setHTML(info.popupHTML);
			let marker = new mapboxgl.Marker()
					.setLngLat(coordinates)
					.addTo(map)
					.setPopup(popup);
			popup.addTo(map);
		});
	}

	placeMarkerAndPopup(alamoInfo, MAPBOX_API_TOKEN, map);
</script>
</body>
